<!DOCTYPE html>
<html>
<head>
    <title>CTF</title>
    <link rel="stylesheet" href="flags/styles.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 50px;
            padding: 50px; /* Optional padding for the grid */
        }
        .grid-container img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        h1 {
            padding: 0;
            margin: 0;
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, Arial, sans-serif;
            color: black;
            font-size: 60px;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flags of the World</h1>
    <h2>Click to learn more!</h2>
    <div class="grid-container"></div>

    <script>
        const flagLinks = [
            { src: "flags/afghanistan.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/albania.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/algeria.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/andorra.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/angola.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/antigua and barbuda.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/argentina.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/armenia.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/australia.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/austria.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/azerbaijan.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/bahamas.webp", encoded: btoa("flags/l1o0I") },
            { src: "flags/bahrain.webp", encoded: btoa("flags/l1o0Il") },
            { src: "flags/bangladesh.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/barbados.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/capture the flag.avif", encoded: btoa("flags/I10Ol") },
            { src: "flags/belarus.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/belgium.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/belize.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/benin.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/bhutan.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/bolivia.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/bosnia and herzegovina.webp", encoded: btoa("flags/l1o0I") },
            { src: "flags/botswana.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/brazil.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/brunei.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/bulgaria.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/burkina faso.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/burundi.jpg", encoded: btoa("flags/l1o0I") },
            { src: "flags/cabo verde.jpg", encoded: btoa("flags/l1o0I") },
        ];

        // Dynamically generate the flags grid
        const container = document.querySelector('.grid-container');
        flagLinks.forEach(flag => {
            const a = document.createElement('a');
            a.href = "#"; // Prevent default linking
            a.dataset.encoded = flag.encoded; // Store encoded link
            const img = document.createElement('img');
            img.src = flag.src;
            a.appendChild(img);

            // Decode and navigate on click
            a.addEventListener('click', (event) => {
                event.preventDefault();
                const decodedLink = atob(a.dataset.encoded); // Decode link
                window.location.href = decodedLink; // Navigate to decoded link
            });

            container.appendChild(a);
        });
    </script>
</body>
</html>
